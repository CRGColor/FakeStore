<div class="product-grid" *ngIf="products$ | async as products">
    @if (!products.length) {
        <p>Loading products...</p>
    }

    @for (product of products; track $index) {
        <div class="product-card">
            <h3>{{ product.title }}</h3>
            <img [src]="product.image || '../../assets/img/placeholder.png'"  alt="{{product.title}}" class="placeholder">
            <strong>${{ product.price }}</strong>
            <button [routerLink]="['/products', product.id]">View</button>
            <button [routerLink]="['/products', product.id, 'edit']">Edit</button>
        </div>
    }
</div>
